    <style>
      .float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 40px;
        right: 40px;
        background-color: #333;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 2px 2px 3px #999;
      }

      .modal-content {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="float" data-toggle="modal" data-target="#messageModal">
      <i class="fas fa-comments"></i>
    </div>

<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Send us a message</h5>
            
            <button type="button" class="btn-close" data-dismiss="modal"></button>

          </div>
          <div class="modal-body">
            <form method="post" action="{% url 'send_message' %}" id="send-message-form">
              {% csrf_token %}
              <div class="form-group">
                  <textarea class="form-control" id="message" name="content" rows="3"></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Send message</button>
          </form>
        </div>
      </div>
    </div>
</div>
